<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservations</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, td, th {
            border: 1px solid #333;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        td {
            padding: 8px;
        }
    </style>
</head>
<body>
<h1>Reservations for book: ${bookTitle}</h1>

<table>
    <tr>
        <th>Reader Name</th>
        <th>Reader Address</th>
        <th>Number of Copies</th>
    </tr>
    <tr th:each="r : ${reservations}">
        <td th:text="${r.readerName}"></td>
        <td th:text="${r.readerAddress}"></td>
        <td th:text="${r.numberOfCopies}"></td>
    </tr>
</table>

<a href="/">‚Üê Back to books</a>
</body>
</html>
